<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
        <input type="submit" name="delete" value="Delete" style="background-color: red; color: white;" onclick="return confirm('Are you sure you want to delete this user?');">
    </form>
    <br>
    <a href="{% url 'users_list' %}">Back to Users List</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
    <h1>Users</h1>
    {% if request.user.is_authenticated %}
        <p>Ви увійшли як {{ request.user.email }}</p>
    {% else %}
        <p>Ви не увійшли</p>
    {% endif %}
    <ul>
        {% for user in users %}
            <li>
                {{ user.first_name }} {{user.last_name}} --- {{user.email}} ---
                <a href="{% url 'user_details' user.id %}">Details</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
